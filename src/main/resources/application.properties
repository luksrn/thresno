# By default, if no feedback is provided, the metrics analyzed by
# thresno will be automatically configured to use the console for
# feedback. Otherwise, it'll be disabled. If you want sysout the 
# analysis set the value of this property to true.
# Possible values: true or false
feedback.console.enabled=true

