# Add informations about memory, cpu, processes and disk?
thresno-bot-alias=thresno


thresno.monitor.check-partition.enabled=true
# when the space available on any partition get X percente,
# trigger the notification on rocketchat.
# thresno.monitor.check-partition.threshold=90


# in bytes?
thresno.monitor.check-memory.enabled=true

# 4GB = 4294967296
thresno.monitor.check-memory.threshold=4294967296

# Monitor if the supplied pids are alive.
# thresno.monitor.check-process.by-pid=31551

# TODO
